name: Coverage

permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  AMQP_ADDR: amqp://guest:guest@localhost:5672/my_vhost

jobs:
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    services:
      rabbitmq:
        image: rabbitmq:3-management
        ports:
          - 5672:5672 # Default RabbitMQ port
          - 15672:15672 # Management UI port
        options: >-
          --health-cmd "rabbitmqctl status"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout sources
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-coverage-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Wait for RabbitMQ to be ready
        run: |
          for i in {1..10}; do
            if docker exec $(docker ps -q -f ancestor=rabbitmq:3-management) rabbitmqctl status &> /dev/null; then
              echo "RabbitMQ is ready"
              break
            fi
            echo "Waiting for RabbitMQ..."
            sleep 5
          done

      - name: Create virtual host
        run: |
          docker exec $(docker ps -q -f ancestor=rabbitmq:3-management) rabbitmqctl add_vhost my_vhost
          docker exec $(docker ps -q -f ancestor=rabbitmq:3-management) rabbitmqctl set_permissions -p my_vhost guest ".*" ".*" ".*"

      - name: Generate code coverage
        run: cargo tarpaulin --all-features --verbose --workspace --timeout 120 --out xml

      - name: Upload to codecov.io
        uses: codecov/codecov-action@v5
        with:
          file: cobertura.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
